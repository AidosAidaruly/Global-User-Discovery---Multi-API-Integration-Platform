<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-size: 56px;
            line-height: 1.07143;
            font-weight: 600;
            letter-spacing: -0.005em;
        }

        .subtitle {
            text-align: center;
            color: #86868b;
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: 0.011em;
            margin-bottom: 40px;
        }

        #fetchBtn {
            display: block;
            margin: 0 auto 60px;
            padding: 12px 24px;
            font-size: 17px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: -0.022em;
            min-width: 200px;
        }

        #fetchBtn:hover {
            background: #0077ed;
            transform: scale(1.02);
        }

        #fetchBtn:active {
            transform: scale(0.98);
        }

        #content {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        section {
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .card img {
            display: block;
            margin: 0 auto 24px;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .card h2 {
            color: #1d1d1f;
            margin-bottom: 16px;
            text-align: center;
            font-size: 32px;
            line-height: 1.125;
            font-weight: 600;
            letter-spacing: 0.004em;
        }

        .card h3 {
            color: #1d1d1f;
            margin-bottom: 16px;
            text-align: center;
            font-size: 28px;
            line-height: 1.14286;
            font-weight: 600;
            letter-spacing: 0.007em;
        }

        .card p {
            color: #6e6e73;
            line-height: 1.47059;
            margin-bottom: 12px;
            font-size: 17px;
            letter-spacing: -0.022em;
            text-align: center;
        }

        .card strong {
            color: #1d1d1f;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            gap: 12px;
            margin-top: 24px;
        }

        .info-item {
            padding: 16px;
            background: #f5f5f7;
            border-radius: 12px;
        }

        #news-section h3 {
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 32px;
            font-size: 40px;
            line-height: 1.1;
            font-weight: 600;
            letter-spacing: 0em;
        }

        .news-item {
            background: white;
            padding: 32px;
            border-radius: 18px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
        }

        .news-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .news-item h4 {
            color: #1d1d1f;
            margin-bottom: 12px;
            font-size: 24px;
            line-height: 1.16667;
            font-weight: 600;
            letter-spacing: 0.009em;
        }

        .news-item h4 a {
            text-decoration: none;
            color: #1d1d1f;
            transition: color 0.3s;
        }

        .news-item h4 a:hover {
            color: #0071e3;
        }

        .news-item img {
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            margin: 16px 0;
            display: block;
        }

        .news-item p {
            color: #6e6e73;
            line-height: 1.47059;
            font-size: 17px;
            letter-spacing: -0.022em;
            text-align: left;
        }

        .error {
            color: #c41e3a;
            background: #fef5f6;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #6e6e73;
            font-size: 19px;
            padding: 40px;
        }

        .divider {
            height: 1px;
            background: #d2d2d7;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 19px;
            }
            
            .card {
                padding: 24px;
            }

            #fetchBtn {
                padding: 10px 20px;
                font-size: 15px;
            }

            .card h2 {
                font-size: 28px;
            }

            .card h3 {
                font-size: 24px;
            }

            #news-section h3 {
                font-size: 32px;
            }

            .news-item {
                padding: 24px;
            }

            .news-item h4 {
                font-size: 21px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #000000;
                color: #f5f5f7;
            }

            h1, .card h2, .card h3, #news-section h3, .news-item h4, .news-item h4 a {
                color: #f5f5f7;
            }

            .subtitle, .card p, .news-item p, .loading {
                color: #a1a1a6;
            }

            .card strong {
                color: #f5f5f7;
            }

            .card, .news-item {
                background: #1d1d1f;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            .card:hover, .news-item:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            }

            .info-item {
                background: #161617;
            }

            .divider {
                background: #424245;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random User</h1>
        <p class="subtitle">Discover people from around the world</p>
        <button id="fetchBtn">Get Random User</button>
        
        <div id="content" style="display:none;">
            <section id="user-section"></section>
            <section id="country-section"></section>
            <section id="news-section"></section>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
